<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Set a Date</title>
    <link href="styles3.css" rel="stylesheet">
</head>


<body>
	<div class="background-div">
		<div class="container-div">
            <section class="left-side side">
              <img class="welcomebunny" src="./assets/welcomebunny.gif">
              <input type="date" class="dateInput" name="dateInput" max="2024-12-31" min="2024-01-01">
              <div>
                <label for="timeInput">Enter time:</label>
                <input type="number" id="hoursInput" name="hoursInput" placeholder="Hours" min="0" max="23">
                <span>:</span>
                <input type="number" id="minutesInput" name="minutesInput" placeholder="Minutes" min="0" max="59">
              </div>
              <button class="Submit-btn btn"><img class="moon-img" src="assets/moon.png">Submit</button>
            </section>

            <section class="right-side side">
              <h1>See You In: </h1>
              <h2 class="countdown"></h2>
              <img class="cyabunny" src="./assets/cyabunny.gif">
            </section>
		</div> 
	</div>
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
	<script src="index3.js"></script>
</body>
</html>
